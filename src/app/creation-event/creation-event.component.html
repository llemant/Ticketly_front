<h1 class="text-center">Création d'un événement</h1>
<div class="container">
    <div style="margin: auto; width: 40%; text-align: center">
        <form #fcreationEvent="ngForm" (ngSubmit)="creerEvent(fcreationEvent.value)">
            <div class="card p-2 z-depth-2">
                <div class="md-form">
                    <input name="artiste" ngModel="" type="text" class="form-control" placeholder="Artiste">
                </div>
                <div class="md-form">
                    <input name="titre" ngModel="" required type="text" class="form-control" placeholder="Titre de l'Evénement">
                </div>
                <div class="md-form">
                    <input name="nbPlace" ngModel="" required type="number" class="form-control" placeholder="Places Disponibles">
                </div>
                <div class="md-form">
                    <input name="date" ngModel="" required type="date" class="form-control" placeholder="Date de l'Evénement">
                </div>
                <div class="md-form">
                    <input name="heure" ngModel="" required type="text" class="form-control" placeholder="Heure de l'Evenement">
                </div>
                <div class="md-form">
                    <input name="genre" ngModel="" required type="text" class="form-control" placeholder="Genre d'Evénement">
                </div>
                <div class="md-form">
                    <input name="prix" ngModel="" required type="number" class="form-control" placeholder="Prix de l'Evénement en Tokens">
                </div>
                <div class="md-form">
                    <input name="image" ngModel="" required type="text" class="form-control" placeholder="Insérer le lien de l'image de votre choix">
                </div>
                <div class="md-form">
                    <input name="lieu" ngModel="" required type="text" class="form-control" placeholder="Lieu">
                </div>
                <button type="submit" [disabled]="!fcreationEvent.form.valid" class="btn btn-primary btn-sm btn-block">Créer L'Evénement</button>
                <br>
                <p class="text-danger">{{ creationEvent.msgErr }}</p>
                <p class="text-success">{{ creationEvent.msgOK }}</p>
            </div>
        </form>
    </div>
</div>
