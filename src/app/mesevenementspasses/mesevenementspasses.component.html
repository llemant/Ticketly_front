<link rel="stylesheet" href="mesevenementspasses.component.css" />

<div class="" style="background-color: #FFFFFF ; ">
  <div class="container">
    <div class="text-center" style="padding-top: 25px">
      <div>
        <form action="">
            <button type="button" class="btn text-center" routerLink = '/creationEvent'>Créer un événement</button>
        </form>
    </div>
    <br>
      <nav class="pill-nav text-center">
        <a routerLink="/mesevenements">A venir</a>
        <a class="active" routerLink="/mesevenementspasses">Passés</a>
      </nav>
      <div class="" *ngIf="eventsOrganisateursPast != 0"> 
        <div class="">
            <div class="row justify-content-center">
                <div class="col-sm-4" style="padding-top:35px;" *ngFor="let e of eventsOrganisateursPast">
                  <div class="hachure">
                    <div class="card h-100 hachure ">
                      <img class="card-img-top"
                          src={{e.image}}>

                      <div class="card-body text-center">
                          <h5 class="card-title"> {{ e.titre }} </h5>
                          <p class="card-text"> Organisé par {{ e.organisateur.prenom }} {{ e.organisateur.nom }} </p>
                          <p class="card-text" style="color:DodgerBlue"> {{ e.date }} | {{ e.lieu }} | {{ e.prix }} Token</p>
                      </div>
                      <div class="card-footer text-center">
                          <a href="#" class="btn btn-info">Détail de l'événement</a>
                      </div>
                  </div>
                  </div>  
                  
                    <br>
                </div>
            </div>
        </div>
        <div class="text-center" style="padding-top:35px;" *ngIf="eventsOrganisateursPast == 0">
          <h3 class="container shadow shadow-primary rounded text-black text-center" style="padding-block:30px ;"> Tu n'as encore jamais organisé d'événements, deviens organisateur et gagne des points de fidélité au plus tôt !</h3>
      </div>
    </div>
    <br>
  </div>
